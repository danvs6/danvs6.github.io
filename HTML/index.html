<!DOCTYPE html>
<!-- doctype declaration; tells browser this is an html5 document-->
<html lang="en">
  <head>
    <title>My first web page</title>
    <!--this names the tab of our web page-->
    <style>
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }

      .username {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="images/Sunset VB 2.JPG" alt="An image of VA Beach" />
    <!--note: no closing tag-->
    <p class="username">@danvs6</p>
    <p>I love going to Virginia Beach</p>
  </body>
</html>
<!--opening and closing tags-->
